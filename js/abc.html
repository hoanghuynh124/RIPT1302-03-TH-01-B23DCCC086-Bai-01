<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Quản Lý Sinh Viên</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9ecef;
            /* Màu nền chung cho trang */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th {
            background-color: #007bff;
            /* Màu nền cho tiêu đề bảng */
            color: white;
        }

        td,
        th {
            border: 1px solid #dee2e6;
            padding: 8px;
        }

        .btn {
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }

        .btn-edit {
            background-color: #ffc107;
            /* Màu nền cho nút sửa */
            color: black;
        }

        .btn-delete {
            background-color: #dc3545;
            /* Màu nền cho nút xóa */
            color: white;
        }

        .btn-add {
            background-color: #28a745;
            /* Màu nền cho nút thêm */
            color: white;
            padding: 10px 15px;
            margin-bottom: 20px;
        }

        /* Thêm các hiệu ứng khi hover vào nút */
        .btn:hover {
            opacity: 0.8;
        }

        /* CSS styles */
        .management-container {
            /* Styling for management container */
        }

        /* Add more styles as needed */
    </style>
</head>






<body>
    <div class="management-container">
        <h2>Quản Lý Sinh Viên</h2>
        <form id="addStudentForm">
            <input type="text" id="name" placeholder="Tên" required>
            <input type="number" id="age" placeholder="Tuổi" required>
            <input type="text" id="address" placeholder="Địa chỉ" required>
            <input type="text" id="phone" placeholder="SDT" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="text" id="class" placeholder="Lớp học" required>
            <button type="submit">Thêm Sinh Viên</button>
        </form>
        <table id="studentTable">
            <!-- Table headers -->
        </table>
    </div>

    <script>
        var studentArray = []; // Mảng lưu trữ thông tin sinh viên

        document.getElementById('addStudentForm').onsubmit = function (event) {
            event.preventDefault();
            var newStudent = {
                name: document.getElementById('name').value,
                age: document.getElementById('age').value,
                address: document.getElementById('address').value,
                phone: document.getElementById('phone').value,
                email: document.getElementById('email').value,
                class: document.getElementById('class').value
            };
            studentArray.push(newStudent);
            renderTable();
        };

        function renderTable() {
            var table = document.getElementById('studentTable');
            table.innerHTML = '';
            var header = table.insertRow(0);
            var headers = ['STT', 'Tên', 'Tuổi', 'Địa chỉ', 'SDT', 'Email', 'Lớp học'];
            headers.forEach(function (headerText, index) {
                var cell = header.insertCell(index);
                cell.innerHTML = headerText;
            });
            studentArray.forEach(function (student, index) {
                var row = table.insertRow(index + 1);
                Object.values(student).forEach(function (text, cellIndex) {
                    var cell = row.insertCell(cellIndex);
                    cell.innerHTML = cellIndex === 0 ? index + 1 : text;
                });
            });
        }

        // Call renderTable to initialize the table on page load
        renderTable();
    </script>
</body>

</html>
